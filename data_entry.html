<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SLS - Image Upload & Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #a9b200;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 24px 32px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
    }
    input[type="text"], input[type="file"], input[type="number"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 12px;
    }
    button {
      background: #00b206;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .preview {
      margin-top: 24px;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      max-height: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 8px;
    }
    .message {
      margin-top: 16px;
      text-align: center;
      color: #00b206;
    }
    .error {
      color: #d32f2f;
    }
    .product-info {
      margin-top: 24px;
      background: #f9f9f9;
      border-radius: 6px;
      padding: 12px 16px;
      font-size: 15px;
    }
    .products-section {
      width: 95%;
      margin: 60px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: Left;
    }
    th {
      background: #00b206;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    img.product-thumb {
      max-width: 80px;
      max-height: 80px;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
      background-color: transparent;
    }

    /*Dark Mode*/

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    body.dark-mode .container {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    body.dark-mode td {
      border-color: #333;
      background-color: #1e1e1e;
    }

    body.dark-mode a {
      color: #0095ff;
    }

    body.dark-mode .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
      background-color: #494b4c;
    }

    h1, h2{
      font-size: 30px;
      position: static;
      background: linear-gradient(90deg,rgb(4, 255, 0), rgb(238, 255, 0));
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      animation: gradientText 3s linear infinite;
    }

    @keyframes gradientText {
      0% {
        background-position: 50% 0%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
    <div class="logo">
      <img id="topLogo" src="" />
  
    </div>
    <div style="text-align: center;">
      <h1>DATA ENTRY</h1>
    </div>

    <!-- Theme -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin: 10px 0;">
    <button id="themeToggleBtn" style="padding:6px 18px; border-radius:4px; font-size:15px;">üåô Dark Mode</button> <button class="navigation" onclick="location.href='/sls_quotation.html'" class="data-entry-btn">‚úâÔ∏è Quotations</button>
    </div>
  <!-- Enter Product -->
  <div class="container">
    <form id="productForm">
      <label for="name">Product Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required />

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required />

      <label for="new_image">Optional Image:</label>
      <input type="file" id="new_image" name="new_image" accept="image/*" />

      <button type="submit">Add Product</button>
    </form>
    <div class="message" id="productMessage"></div>
  </div>

  <!-- Update Image -->
  <div class="container">
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="product_id">Product ID:</label>
      <input type="number" id="product_id" name="product_id" required />

      <label for="image">Update Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required />

      <button type="submit">Upload Image</button>
    </form>
    <div class="message" id="message"></div>
    <div class="product-info" id="productInfo" style="display:none;"></div>
    <div class="preview" id="preview">
      <label>Latest Image for Product ID:</label>
      <img id="productImage" src="" alt="No image" style="display:none;" />
    </div>
  </div>

  <!-- Product Table -->
  <div class="products-section" style="text-align: center;">
    <h2>All Products</h2>
    <table>
      <thead><tr id="headerRow"></tr></thead>
      <tbody id="productsBody"></tbody>
    </table>
  </div>

  <script src="/imgscript.js"></script>
</body>
</html>
